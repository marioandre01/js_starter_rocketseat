<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Desafio - exercicio 2</title>
    </head>

    <body>

        <button id="botao">Adicionar quadrado</button>

        <div id="app">          
            
        </div>

        <script>

            var btnElement = document.querySelector('#botao');
            
            btnElement.onclick = function (){
                //alert('Botao clicado');
                var divElement = document.createElement('div');
                divElement.setAttribute('class', 'box');
                //divElement.setAttribute('style', 'width: 100px; height: 100px; background-color: #f00');
                divElement.style.width = '100px';
                divElement.style.height = '100px';
                divElement.style.backgroundColor = '#f00';
                divElement.style.marginBottom = '3px';
                divElement.style.marginTop = '3px';

                //quando o mouse passar por cima da div fazer
                divElement.onmouseover = function() {
                    this.style.backgroundColor = getRandomColor();
                }

                var containerElement = document.querySelector('#app');
                containerElement.appendChild(divElement);  
            }   

            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    //A função Math.floor(x) retorna o menor número inteiro dentre o número "x".
                    //Math.floor( 45.95); -> 45 , Math.floor(-45.95); -> -46, Math.floor(1.6) -> 1
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
            
        </script>
    </body>
</html>
